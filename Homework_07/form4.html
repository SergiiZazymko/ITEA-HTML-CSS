<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 07. Form 4</title>
    <link rel="stylesheet" href="style/form4.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="">
            <table>
                <tbody>
                    <tr class="header">
                        <td colspan="2"><p>Login form</p></td>
                    </tr>
                    <tr class="body">
                        <td class="left"><p>E-mail</p></td>
                        <td class="right"><input type="text" name="email"></td>
                    </tr>
                    <tr class="body">
                        <td class="left"><p>Password</p></td>
                        <td class="right"><input type="text" name="password"></td>
                    </tr>
                    <tr class="body">
                        <td class="left forgot_password">&nbsp;</td>
                        <td class="right"><a class="forgot_password" href="#">Forgot password?</a></td>
                    </tr>
                    <tr class="body">
                        <td class="left checkbox">&nbsp;</td>
                        <td class="right"><input class="checkbox" type="checkbox" name="remember"><p>Keep me logged in</p></td>
                    </tr>
                    <tr class="footer">
                        <td class="left checkbox">&nbsp;</td>
                        <td class="right">
                            <input class="register" type="submit" name="register" value="Register">
                            <input class="login" type="submit" name="login" value="Log In">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
