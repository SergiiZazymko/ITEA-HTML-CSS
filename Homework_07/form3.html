				</div>
			</div>
			<div class="form_item">
				<div class="form_item_label">Email *</div>
				<div class="form_item_input">
					<input type="text" name="email">
				</div>
			</div>
			<div class="form_item">
				<div class="form_item_label">Subgect *</div>
				<div class="form_item_input">

				</div>
			</div>
			<div class="form_item" id="textarea">
				<div class="form_item_label">Message *</div>
				<div class="form_item_input">
					<textarea cols="40" rows="8	">
						
					</textarea>
				</div>
			</div>
			<div class="form_item">
				<div class="submit_container">
					<input id="submit" type="submit" name="submit" value="Submit form">
				</div>
			</div>
		</form>
	</div>
