<!DOCTYPE html>
<html>
<head>
	<title>Homework 07. Form 2</title>
	<link rel="stylesheet" type="text/css" href="style/form2.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="form_container">
		<form>
			<div class="form_header"><h1>Sign up</h1></div>
				<div class="form_item">
					<p>Name</p>
					<input type="text" name="name" placeholder="Michael Harti">
				</div>
				<div class="form_item">
					<p>Email</p>
					<input type="text" name="email" placeholder="mharti@gmail.com">
				</div>
				<div class="form_item">
					<p>Password</p>
					<input type="password" name="password" placeholder="111111">
				</div>
				<div class="form_item">
					<p>Password confirm</p>
					<input type="password" name="password_confirm" placeholder="111111">
				</div>
				<div class="form_submit">
					<input type="submit" name="submit" value="Create my account">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
